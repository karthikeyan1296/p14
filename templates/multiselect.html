<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiselect and checkbox</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        
        <label for="languages">choose your language:</label>
        <select name="languages" id="languages" multiple>
            <option value="python">python</option>
            <option value="java">java</option>
            <option value="c#">c#</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
        </select><br>

        <h3>choose your food</h3>

        <label for="idli">idli</label>
        <input type="checkbox" name="food" id="idli" value="idli">

        <label for="vada">vada</label>
        <input type="checkbox" name="food" id="vada" value="vada">

        <label for="dosa">dosa</label>
        <input type="checkbox" name="food" id="dosa" value="dosa">

        <label for="poori">poori</label>
        <input type="checkbox" name="food" id="poori" value="poori">

        <input type="submit" value="submit">

    </form>
</body>
</html>
